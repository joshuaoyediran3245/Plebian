<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Generic Sign Up Page </title>
</head>
<body>
    <div class = "wrapper">

    
    <nav class="nav">
        
        <div class="nav-menu" id = "navMenu">
            <ul>
                <li><a href = "#" class= "link active"> Home </a></li>
                <li><a href = "#" class= "link"> Blog </a></li>
                <li><a href = "#" class= "link"> Services </a></li>
                <li><a href = "#" class= "link"> About </a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id = "loginBtn" onclick ="login()">Sign In</button>
            <button class="btn" id = "loginBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class = "bx bx-menu" onclick = "myMenuFunction"></i>


        </div>
    </nav>
 <!-----------------------Form Box----------------------->
 <div class="form box">
    <div class="form box">
    
        <!------------------------Login Section Form--------->
        <div class="login-container" id ="login">
            <div class="top">
                <span> Don't have an account? <a href = "#" onclick="register()">Sign Up</a> </span>
                <header> Login </header>
            </div>
            <div class="two-forms">
                <div class="input-field">
                    <input type ="text" class = "input-field" placeholder="Username/Email">
                    <i class = "bx bx-user"></i>
                </div>
                <div class = "input-box">
                    <input type ="text" class = "input-field" placeholder="Confirm Email">
                    <i class = "bx bx-user"></i>
                </div> 
            </div>
            <div class = "input-box">
                <input type ="password" class = "input-field" placeholder="Password">
                <i class = "bx bx-lock"></i>
            </div>
        </div>
        <div class = "input-box">
            <input type ="submit" class = "submit" value="Sign In">
        </div>
        <div class="two-col"> 
            <div class="one"> 
                <input type = "checkbox" id = "login-check"> 
                <label for = "login-check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href = "#">Forgot Password? </a></label>
            </div>
        </div>
     </div>
    <!------------------------Sign Up Section Form--------->
    <div class="register-container" id ="register">
        <div class="top">
            <span> Have an account? <a href = "#" onclick="login()">Login</a> </span>
            <header> Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="input-field">
                <input type ="text" class = "input-field" placeholder="Firstname">
                <i class = "bx bx-user"></i>
            </div>
            <div class = "input-box">
                <input type ="text" class = "input-field" placeholder="Lastname">
                <i class = "bx bx-user"></i>
            </div>
        </div>
        <div class = "input-box">
            <input type ="password" class = "input-field" placeholder="Password">
            <i class = "bx bx-lock"></i>
        </div>
    </div>
    <div class = "input-box">
        <input type ="text" class = "input-field" placeholder="Email">
        <i class = "bx bx-envelope"></i>
    </div>
    <div class = "input-box">
        <input type ="number" class = "input-field" placeholder="Phone Number">
        <i class = "bx bx-phone"></i>
    </div>
    <div class = "input-box">
        <input type ="paragraph" class = "input-field" placeholder="Name of your business">
        <i class = "bx bx-building"></i>
    </div>
    <div class = "input-box">
        <input type ="submit" class = "submit" value="Register">
    </div>
    <div class="two-col">
        <div class="one">
            <input type = "checkbox" id = "register-check"> 
            <label for = "register-check"> Remember Me</label>
        </div>
        <div class="two">
            <label><a href = "#">Terms & Conditions </a></label>
        </div>
    </div>
 </div>
</div>


<script>
    function myMenuFunction(){
        var i = document.getElementById("navMenu");

        if(i.class === "nav-menu"){
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }

    }
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += "white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;

    }
    function register() {
        x.style.left = "-520px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += "white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>
